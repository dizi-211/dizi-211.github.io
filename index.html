<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啸迪的小窝</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .card {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block; /* 确保链接覆盖整个卡片 */
            text-decoration: none; /* 去掉链接的下划线 */
            color: inherit; /* 继承文本颜色 */
        }
        .card h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
    </style>
    <link rel="icon" href="bocchi.ico" type="image/x-icon">
</head>
<body>
    <a href="javascript:void(0);" onclick="openAndClose('home.html')" class="card">
        <h1>单击以开始</h1>
    </a>
    <script>
        function openAndClose(url) {
            // 打开新窗口
            var newWindow = window.open(url, '_blank');
            // 检查新窗口是否成功打开
            if (newWindow) {
                // 关闭当前窗口
                window.close();
            } else {
                alert('请允许弹出窗口以继续。');
            }
        }
    </script>

</body>
</html>
