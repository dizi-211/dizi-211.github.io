<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引导页</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .card {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block; /* 确保链接覆盖整个卡片 */
            text-decoration: none; /* 去掉链接的下划线 */
            color: inherit; /* 继承文本颜色 */
        }
        .card h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="dizi-211.github.io/ME.html" class="card" target="_blank">
        <h1>啸迪的小窝</h1>
    </a>
</body>
</html>
