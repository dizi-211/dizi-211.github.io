</head>
<body>
    <div class="navbar">
        <a href="home.html">首页</a>
        <a href="about.html">关于我</a>
        <a href="link.html">友情链接</a>
        <a href="contact.html">联系我</a>
    </div>

    <div class="content">
        <h1>友情链接</h1>
        <p>挂一波，友情链接：</p>
        <a href="http://hym2011.github.io" class="button">荒妖冥的小窝</a>
        <a href="http://www.luogu.con.cn" class="button">浴谷</a>
        <a href="http://tboj.cn" class="button">ZYZOJ</a>
        <a href="http://gxoj.tboj.cn" class="button">本校OJ</a>
    </div>
    <a class="button-link" href="javascript:void(0);" onclick="openSettings()">设置</a>

    <!-- 设置页面 -->
    <div class="overlay" id="overlay"></div>
    <div class="settings-box" id="settingsBox">
        <span class="close-btn" onclick="closeSettings()">X</span>
        <h2>设置</h2>
        <form>
            <label for="theme">主题:</label>
            <select id="theme">
                <option value="light">明亮</option>
                <option value="dark">暗黑</option>
            </select>
            <button type="button" onclick="saveSettings()">保存</button>
        </form>
    </div>

    <script>
        function openSettings() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('settingsBox').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('settingsBox').style.display = 'none';
        }

        function saveSettings() {
            // 保存设置的逻辑
            alert('设置已保存');
            setTimeout(closeSettings, 0); // 0秒后自动关闭设置页面
        }
    </script>
</body>
